<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>metodos de preparación de café 2.0</title>
        <link 
            rel="stylesheet" 
            href="./styleMobile.css"
        >
        <link 
            rel="stylesheet" 
            href="./styleTablet.css"

        >
        <link 
            rel="stylesheet" 
            href="./styleDesktop.css"

        >
    </head>
    <body>
        <header class="nav">
            <figure>
                <img src="#" alt="logo">

                <ul>

                    <li><a href="#">blog</a></li>
                    <li><a href="#">nosotros</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="chemexContainer container">
                <figure class="imageContainer">
                    <img src="./pictures/chemex.png" alt="">

                <div class="infoContainer">
                    <div class="info facilidadContainer" >
                        <p>Facilidad</p>
                        <div class="circulosContainer">
                            <div class="circulo circuloCheck"></div>
                            <div class="circulo circuloCheck"></div>
                            <div class="circulo circuloCheck"></div>
                            <div class="circulo circuloNoCheck"></div>
                            <div class="circulo circuloNoCheck"></div>
                        </div>   
                    </div>
                    <div class="info capacidadContainer" >
                        <p>Capacidad</p>
                        <div class="circulosContainer">
                            <div class="circulo circuloCheck"></div>
                            <div class="circulo circuloCheck"></div>

                    <div class="info limpiezaContainer">

                            <div class="circulo circuloNoCheck"></div>
                            <div class="circulo circuloNoCheck"></div>
                        </div> 
                    </div>
                    <div class="info intensidadContainer" >
                        <p>Intensidad</p>
                        <div class="circulosContainer">
                            <div class="circulo circuloCheck"></div>
                            <div class="circulo circuloCheck"></div>
                            <div class="circulo circuloCheck"></div>
                            <div class="circulo circuloNoCheck"></div>
                            <div class="circulo circuloNoCheck"></div>
                        </div>  
                    </div>
                </div>
                <div class="name">
                    <p class="nameChemex">CHEMEX</p>
                </div>
            </section>

            <section class="aeropress container">
                <figure class="imageContainerAeropress imageContainer">
                    <img src="./pictures/aeropress.webp" alt="">
                </figure>
                <div class="infoContainer">
                    <div class="info facilidadContainer" >
                        <p>Facilidad</p>

                    </div>
                    <div class="info capacidadContainer" >
                        <p>Capacidad</p>

                    </div>
                    <div class="info limpiezaContainer">
                        <p>Limpieza</p>
 
                    </div>
                    <div class="info intensidadContainer" >
                        <p>Intensidad</p>
  
                    </div>
                    
                </div>
                <div class="name">
                    <p>AERO<br/>PRESS</p>
                </div>
